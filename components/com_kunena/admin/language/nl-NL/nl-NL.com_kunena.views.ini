COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Email naar meerdere ontvangers"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Als de waarde &gt; 1, stuur een e-mail naar meerdere ontvangers. Met behulp van relatief grote waarde voorkomt u dat vanaf uw site te veel e-mails e-mails worden verzonden als uw webhost de hoeveelheid e-mails per seconde of per uur beperkt. Grotere waarde verbetert ook de prestaties omdat minder e-mails per keer moeten worden verzonden."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Privacy e-mail ontvanger"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Deze optie wordt alleen gebruikt als <em>E-mail naar meerdere ontvangers &gt; 0.</em> Als iedereen op het forum elkaar kent en je wilt onthullen wie is geïnteresseerd in het onderwerp, kunt u zowel <em>TO</em> of <em>CC</em> gebruiken. In alle andere gevallen moet het forum de privacy van haar gebruikers respecteren en gebruik maken van <em>BCC</em> want het is de enige optie die e-mail adressen verbergt voor andere gebruikers."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Zichtbaarheid e-mail ontvanger"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Als een e-mail wordt verstuurd naar meer dan een ontvanger en <em>Privacy e-mail ontvanger = Verberg andere ontvangers (BCC),</em> moet u een geldig e-mailadres hebben voor dit onderdeel. Let op: dit e-mailadres zal alle e-mail verzonden door het forum ontvangen. Als er geen e-mailadres is opgegeven, kunnen abonnemente-mails worden behandeld als spam."
