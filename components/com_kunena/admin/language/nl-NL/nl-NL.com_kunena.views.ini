COM_KUNENA_A_SUBJECTLENGTH_DESC="Maximale lengte van de onderwerpregel. De database ondersteunt maximaal 255 tekens. Als de site is geconfigureerd voor multi-byte tekensets zoals Unicode, UTF-8, non-ISO-8599-x wordt het maximum lager volgens de volgende formule:<br /><tt>Rond af (255/(maximum aantal bytes per teken))</tt><br /> Bijvoorbeeld voor UTF-8, waarbij het maximum aantal bytes per teken gelijk is aan 4: 255/4=63."
