COM_KUNENA_A_RSS_ALLOW_HTML="Genereer HTML &amp; BBCode in RSS-feeds"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Toestaan van HTML in RSS-feeds kan worden gezien als een bedreiging van de veiligheid, daar hackers proberen soms kwade javascripts en afbeeldingen in de forumberichten te smokkelen. <br /> In Kunena is er een goede beveiliging om het te voorkomen, en het is aan te bevelen om HTML in RSS-feeds toe te staan voor de maximale gebruikerservaring."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Auteur"
