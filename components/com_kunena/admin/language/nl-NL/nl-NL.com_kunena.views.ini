COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Deze optie vereist <em> Toestaan abonnementen = Ja </em>. Indien ingesteld op <em> E-mail eerste update </em>, zal slechts een e-mail worden verstuurd naar de abonnees om te melden dat er nieuwe berichten in dat onderwerp zijn; gebruikers ontvangen geen updates voor deze onderwerpen, tenzij ze inloggen en de individuele onderwerpen lezen. Indien ingesteld op <em> E-mail elke update </em>, zullen e-mails worden verstuurd voor alle nieuwe boekingen gemaakt in onderwerpen waarop die gebruikers geabonneerd zijn."
