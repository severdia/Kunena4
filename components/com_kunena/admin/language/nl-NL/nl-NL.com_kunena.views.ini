COM_KUNENA_A_RSS_CACHE_DESC="Hoeveel minuten tussen de caching van RSS feed output. Selecteer '0' om uit te schakelen. <br /> Let aub op, kan de prestaties beïnvloeden!"
COM_KUNENA_A_RSS_DESC="Met de RSS-feed optie kunnen derden de laatste berichten bekijken op hun desktop of via een RSS-applicatie (zie bijvoorbeeld <a href=&quot;http://www.rssreader.com&quot; target=&quot;_blank&quot;>rssreader.com</a> )"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Exclusief categorieën"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Stel hier de categorieën in (gescheiden door komma's) die uitgesloten worden van <u>alle</u>-feeds. <br /> Laat leeg om de functie te negeren."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Inclusief categorieën"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Stel hier de categorieën in (gescheiden door een komma) die uitsluitend worden opgenomen in de standaard feeds. <br />LET OP: Deze optie is niet handig, omdat standaard feeds alleen worden weergegeven als het ingesteld staat.<br />Laat leeg om alle categorieën op te nemen in standaard feeds.<br />Opmerking: categorieën zullen worden genegeerd, indien het op categorie-niveau is ingesteld."
COM_KUNENA_A_RSS_LIMIT="RSS limiet"
COM_KUNENA_A_RSS_LIMIT_DESC="U kunt ook het aantal items in uw RSS-feeds zetten. Gebruik deze, indien de tijdslimiet niet goed genoeg is. Kan gebruikt worden met of zonder een tijdslimiet. <br /> Gebruik 0 of laat leeg voor geen limiet."
COM_KUNENA_A_RSS_OLD_TITLES="Gebruik oldstyle titels"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Nee</u> - Titels zullen intact worden gehouden, en zien er als volgt uit: # post \\ 'title # \\' <br /> <u> Ja </ u> - Titels zullen er zo uitzien: \\ 'Onderwerp: #Onderwerp titel #  - Door: # auteur # \\ '"
COM_KUNENA_A_RSS_SPEC="RSS-specificatie"
COM_KUNENA_A_RSS_SPEC_DESC="Geef een aangepast formaat voor alle RSS-feeds."
COM_KUNENA_A_RSS_TIMELIMIT="RSS-verleden"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Selecteer vanaf wanneer de geschiedenis in de RSS-feed toegevoegd moet worden. Standaard is 1 maand maar het wordt aanbevolen dit tot 1 week te beperken voor sites met veel verkeer."
COM_KUNENA_A_RSS_TYPE="Standaard RSS-type"
COM_KUNENA_A_RSS_TYPE_DESC="Kies tussen RSS-feeds <em>Via onderwerp</em> of <em>Via bericht</em>. <em>Via onderwerp</em> betekent dat slechts 1 vermelding per onderwerp zal worden gemaakt in de RSS-feed onafhankelijk van het aantal berichten dat het onderwerp bevat. <em>Via onderwerp</em> maakt een korte compacte RSS-feed maar toont niet ieder antwoord."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Beperk het aantal karakters per item"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="Hoeveel karakters mag elk bericht in de feed bevatten?<br />LET OP: Deze functie kan BBCode afhakken. De meeste feedlezers kunnen ermee omgaan."
COM_KUNENA_A_RSS_FEEDBURNER_URL="De URL van de basis RSS feed in FeedBurner."
