COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Наведите списак категорија (раздвојене зарезима) за изричито искључивање из <u>свих</u> извора. <br />Оставите празно за занемаривање ове могућности."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Укључене категорије"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Наведите списак категорија (раздвојене зарезима) за изричито укључивање у глобалне изворе. <br />Примите к знању: Ова опција није толико корисна, јер ће глобални извори онда приказивати САМО податке из ових наведених категорија.<br />Оставите празно за укључивање свих категорија у глобалне изворе.<br />Напомена: категорије ће бити занемарене, ако је извор на нивоу категорија."
COM_KUNENA_A_RSS_LIMIT="RSS ограничење"
COM_KUNENA_A_RSS_LIMIT_DESC="Такође можете ограничити број ставки у RSS извору. Употребите ово ако временско ограничење није довољно. Може бити употребљено са, или без временског ограничења.<br />Употребите 0 или оставите празно за неограничено."
COM_KUNENA_A_RSS_OLD_TITLES="Користи наслове у старом стилу"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Не</u> - Наслови ће бити нетакнути, изгледајући као: „#наслов поруке#“<br /><u>Да</u> - Наслови ће изгледати овако: „Тема: #наслов поруке# - Од: #аутор#“"
COM_KUNENA_A_RSS_SPEC="RSS спецификација"
COM_KUNENA_A_RSS_SPEC_DESC="Наведите прилагођени облик за све RSS изворе."
COM_KUNENA_A_RSS_TIMELIMIT="RSS историјат (ограничење)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Изаберите колики историјат треба укључити у глобалне RSS изворе. Подразумевано је један месец, али се препоручује да га ограничите на једну недељу на сајтовима са великим прометом."
