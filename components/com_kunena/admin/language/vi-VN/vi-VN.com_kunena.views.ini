COM_KUNENA_A_POLL_NUMBER_OPTIONS="Tùy chọn số lượng Bình chọn tối đa"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="Thiết lập số lượng tối đa cho phép các tùy chọn đối với các bình chọn khi người dùng tạo ra một bài viết mới."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Thiết lập số lượng tối đa cho phép đối với một thành viên. Khi chức năng Bình chọn duy nhất kích hoạt, tùy chọn này bị bỏ qua."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="Số lượng Bình chọn tối đa của mỗi Thành viên"
