COM_KUNENA_A_RANKING="Xếp hạng"
COM_KUNENA_A_RANKINGIMAGES="Dùng Ảnh Xếp hạng"
COM_KUNENA_A_RANKINGIMAGES_DESC="Đặt <em>Yes</em> khi bạn muốn hiển thị thứ hạng của Thành viên dưới dạng hình ảnh (từ thư mục components/com_kunena/ranks). Tắt chức năng này sẽ hiển thị thứ hạng thành viên ở dạng chữ. Xem thêm tài liệu tại địa chỉ docs.kunena.org để tìm hiểu thêm về chức năng này."
COM_KUNENA_A_RANKING_DESC="Đặt <em>Yes</em>, khi bạn muốn hiển thị thứ hạng Thành viên dựa trên số lượng bài viết của Thành viên.<br /><strong>Lưu ý: Bạn cũng phải bật chức năng <em>Hiện Thống kê Thành viên</em> trong thẻ <em>Users</em> để hiện chức năng này.</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Thiết lập Xếp hạng"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="Khóa riêng của reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>Vui lòng nhấp vào đây</a> để lấy khóa riêng của reCAPTCHA và nhập nó vào trong trường dữ liệu này."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="Khóa chung của reCAPTCHA"
