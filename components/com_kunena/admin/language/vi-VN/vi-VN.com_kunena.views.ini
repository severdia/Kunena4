COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="Session Lifetime"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="Mặc định 1800 [giây]. Phiên làm việc (timeout) được tính bằng giây. Phiên làm việc là căn cứ quan trọng để thiết lập quyền truy cập, hiển thị người trực tuyến và hướng truy cập. Sau khi kết thúc phiên làm việc dựa trên thời gian chờ trên trang, quyền truy cập và hướng truy cập được thiết lập lại."
COM_KUNENA_A_LATESTCATEGORY="Danh sách chuyên mục trong những chủ đề gần đây"
COM_KUNENA_A_LATESTCATEGORY_DESC="Chọn tất cả các chuyên mục nếu bạn muốn hiển thị hoặc ẩn trong những chủ đề gần đây."
