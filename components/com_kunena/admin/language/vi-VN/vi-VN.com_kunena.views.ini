COM_KUNENA_A_REGISTERED_ONLY="Chỉ dành cho thành viên"
COM_KUNENA_A_REG_ONLY_DESC="Đặt <em>Yes</em> để giới hạn mọi truy cập của thành viên (Xem và Gửi bài). Đặt <em>No</em> để cho phép Khách (chưa đăng ký thành viên) tối thiểu có thể xem được diễn đàn. Xem 'Cho phép Khách Viết/Gửi bài' để biết thêm việc kiểm soát truy cập."
COM_KUNENA_A_RSS="Bật chức năng RSS Feeds"
; COM_KUNENA_A_RSS_ALLOW_HTML="Render HTML &amp; BBCode in RSS feeds"
; COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Allowing HTML in RSS feeds can be seen as a security threat, as hackers sometimes try to smuggle evil javascripts and images into forum-messages.<br />However, Kunena has a good security in this matter, and it recommended to allow HTML in RSS feeds for maximum user experience."
; COM_KUNENA_A_RSS_AUTHOR_FORMAT="Author Format"
; COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Select to display either author name or author e-mail in RSS feeds."
; COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Render Author in Title"
; COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Select if author also should be visible in RSS item titles."
; COM_KUNENA_A_RSS_CACHE="Caching Interval"
; COM_KUNENA_A_RSS_CACHE_DESC="How many minutes between caching of RSS feed output. Select '0' to disable caching. <br />Please beware, lower numbers may affect performance!"
; COM_KUNENA_A_RSS_DESC="The RSS feed enables users to download the latest posts to their desktop or RSS reader application. See <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a> for an example."
; COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Exclude Categories"
; COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Specify a list of categories (separated by comma) to be excluded in <u>all</u> feeds. <br />Leave empty to ignore feature."
; COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Include Categories"
; COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Specify a list of categories (separated by comma) to be included exclusively in global feeds. <br />Please note: This option is not real useful, because global feeds will then ONLY present data from these categories specified.<br />Leave empty to include all categories in global feeds.<br />Note: categories will be ignored, if feed is on a category level."
; COM_KUNENA_A_RSS_LIMIT="RSS Limit"
; COM_KUNENA_A_RSS_LIMIT_DESC="You can also limit the number of items in your RSS feeds. Use this, if the timelimit is not enough. Can be used with, or without, a timelimit.<br />Use 0 or leave empty for no limit."
; COM_KUNENA_A_RSS_OLD_TITLES="Use Oldstyle Titles"
; COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>No</u> - Titles will be kept intact, looking like this: \\'#post title#\\'<br /><u>Yes</u> - Titles will look like this: \\'Subject: #post title# - By: #author#\\'"
; COM_KUNENA_A_RSS_SPEC="RSS Specification"
; COM_KUNENA_A_RSS_SPEC_DESC="Specify an custom format for all RSS feeds."
; COM_KUNENA_A_RSS_TIMELIMIT="RSS History (timelimit)"
; COM_KUNENA_A_RSS_TIMELIMIT_DESC="Select how much history should be included in the global RSS feeds. The default is one month, but it is recommended to limit it to one week on high volume sites."
; COM_KUNENA_A_RSS_TYPE="RSS Feed type"
; COM_KUNENA_A_RSS_TYPE_DESC="Choose between RSS feed types.<br /><u>Post</u> - Show the latests posts from the forum.<br /><u>Topic</u> - Show the latest topics from the forum (topics only).<br /><u>Recent topics</u> - Show the latest post from recently updated topics."
; COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Limit Number of Characters Per Item"
; COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="How many characters shall each post in feed contain?<br />Note: This feature may cut off BBCode. Most feed readers can handle this."
; COM_KUNENA_A_RSS_FEEDBURNER_URL="The URL of the basic RSS feed into FeedBurner."
; COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="If you use FeedBurner to serve your RSS, enter here the full URL of your RSS in FeedBurner. http://feeds.feedburner.com/yourfeed . Please note that you will need to setup the feed in feedburner to point to your feed in this site.<br />Leave empty if you dont use FeedBurner."
COM_KUNENA_A_SECURITY="Bảo mật"
; COM_KUNENA_A_SECURITY_SETTINGS="Security Settings"
; COM_KUNENA_A_SEND_EMAILS="Send E-mails to Users"
; COM_KUNENA_A_SEND_EMAILS_DESC="Choose if you want to send e-mails to your users. This feature should be turned on unless you are testing your site."
; COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Show Banned Reason"
; COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Display reason why the user has been banned in user profile"
; COM_KUNENA_A_SHOWEBAYTAG="Show eBay Tag in Editor Toolbar"
; COM_KUNENA_A_SHOWEBAYTAG_DESC="Set to <em>Yes</em> if you want the [ebay] tag to be listed in the post editor's toolbar."
COM_KUNENA_A_SHOWMAIL="Hiện email"
; COM_KUNENA_A_SHOWMAIL_DESC="Set to <em>No</em> if you never want to display the users e-mail address even to registered users."
; COM_KUNENA_A_SHOWNEW="Show New posts"
; COM_KUNENA_A_SHOWNEW_DESC="If set to <em>Yes</em>, Kunena displays an indicator about new posts since a user last visited the forum."
; COM_KUNENA_A_SHOWSPOILERTAG="Show Spoiler Tag in Editor Toolbar"
; COM_KUNENA_A_SHOWSPOILERTAG_DESC="Set to <em>Yes</em> if you want the [spoiler] tag to be listed in the post editor's toolbar."
; COM_KUNENA_A_SHOWVIDEOTAG="Show Video Tag in Editor Toolbar"
; COM_KUNENA_A_SHOWVIDEOTAG_DESC="Set to <em>Yes</em> if you want the [video] tag to be listed in the post editor's toolbar."
; COM_KUNENA_A_SIGNATURE="Max. Signature Length"
; COM_KUNENA_A_SIGNATURE_DESC="Maximum number of characters allowed for the user signature."
; COM_KUNENA_A_SUBJECTLENGTH="Max. Subject Length"
; COM_KUNENA_A_SUBJECTLENGTH_DESC="Maximum Subject line length. The maximum number supported by the database is 255 characters. If your site is configured to use multi-byte character sets like Unicode, UTF-8 or non-ISO-8599-x, make the maximum smaller using this formula:<br /><tt>round_down(255/(maximum character set byte size per character))</tt><br /> Example: for UTF-8, for which the max. character byte size per character is 4 bytes: 255/4=63."
; COM_KUNENA_A_SUBSCRIPTIONS="Allow Subscriptions"
; COM_KUNENA_A_SUBSCRIPTIONS_DESC="Registered users can subscribe to topics and/or categories and receive e-mail notifications when new posts are added."
; COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="E-mail to Multiple Recipients"
; COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="If value > 1, send a single subscription e-mail to multiple recipients. Using relatively large value prevents your site from sending too many e-mails if your web host limits the amount of e-mails per second or per hour. Larger value also improves performance as less e-mails needs to be sent."
; COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="E-mail Recipient Privacy"
; COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="This option is used only if <em>E-mail to Multiple Recipients > 0</em>. If everyone in the forum knows each other and you want to reveal who is interested in the subject, you can use either <em>TO</em> or <em>CC</em>. In all other cases forum should respect the privacy of its users and use <em>BCC</em> as it is the only option that hides e-mail addresses from other users."
; COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Visible E-mail Recipient"
; COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="If a single subscription e-mail is sent to more than one recipient and <em>E-mail Recipient Privacy = Hide Other Recipients (BCC)</em>, you should have a valid e-mail address in this field. Warning: this e-mail address will get all the e-mail sent by the forum. If no e-mail address is provided, subscription e-mails may be treated as spam."
; COM_KUNENA_A_TAHEIGHT="Textarea Height"
; COM_KUNENA_A_TAHEIGHT_DESC="Adjust the height of the reply/post text entry area to match your template"
; COM_KUNENA_A_TAWIDTH="Textarea Width"
; COM_KUNENA_A_TAWIDTH_DESC="Adjust the width of the reply/post text entry area to match your template. <br />The Topic Emoticon Toolbar will be wrapped across two lines if width <= 420 pixels"
; COM_KUNENA_A_THANKYOU="Enable Thank You Feature"
; COM_KUNENA_A_THANKYOU_DESC="Set to <em>Yes</em> to allow the users to 'Thank you' messages."
; COM_KUNENA_A_THREADS="Topics Per Page"
; COM_KUNENA_A_THREADS_DESC="Number of topics per page to show"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Topic Subscriptions"
; COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="This option requires <em>Allow Subscriptions = Yes</em>. If set to <em>E-mail First Update</em>, only one e-mail will be sent to subscribers saying that there are new posts in that topic; users will not receive updates to those topics unless they log in and read the topics individually. If set to <em>E-mail Every Update</em>, e-mails will be posted for all new postings made in topics that users are subscribed to."
; COM_KUNENA_A_TRIMLONGURLS="Trim Long URLs"
; COM_KUNENA_A_TRIMLONGURLSBACK="Back Portion of Trimmed URLs"
; COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Number of characters for back portion of trimmed URLs. Trim long URLs must be set to <em>Yes</em>."
; COM_KUNENA_A_TRIMLONGURLSFRONT="Front Portion of Trimmed URLs"
