PLG_SYSTEM_KUNENA_JCONTENTPLUGINS_DESC="កំណត់​យក <em>បាទ/ចាស</em> បើ​អ្នក​ចង់​បើក​ប្រើ​កម្មវិធី​ជំនួយ​មាតិកា​ Joomla ដែល​បាន​ដំឡើង​ទាំងអស់​ក្នុង​វេទិកា​អ្នក ។ ជម្រើស​នេះ​អនុញ្ញាត​ឲ្យ​អ្នក​បន្ថែម​តម្រង​ពាក្យ​អាក្រក់​ និង​មុខងារ​ផ្សេងទៀត ។ ត្រូវ​ប្រយ័ត្នប្រយែង​កុំ​ឲ្យ​អ្នកប្រើប្រាស់​បំពេញ​ភារកិច្ច​គ្មាន​អភ័យឯកសិទ្ធិ ។"
