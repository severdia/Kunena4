PLG_KUNENA_JOOMLA="Kunena - Integrare Joomla"
PLG_KUNENA_JOOMLA_25_30_DESCRIPTION="Plugin Kunena pentru Joomla! 2.5 și 3.x compatibilitate. <br /> <br /> Vă rugăm să nu dezactivați acest plugin!"

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL="Niveluri Joomla de acces"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP="Grupuri de utilizatori Joomla"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE="Nivel de acces:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC="<em>Nivel grup de acces</em> care este permis pentru a vizualiza această categorie."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25="<strong>Sugetie:</strong> Puteți defini niveluri de acces proprii în <em>Joomla &gt;&gt; Utilizatorii &gt;&gt; Niveluri de acces</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE="Grupa de utilizare primară:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC="Grupul de utilizator care este permis pentru a vizualiza această categorie."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2="În mod implicit accesul este permis tuturor celor care moștenește grupului de utilizatori. Alternativ, puteți restricționa accesul la grupul de utilizatori specificat doar prin stabilirea <em>Includeți Grupuri copii = Nu</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25="<strong>Sugestie:</strong> <em>Public</em> înseamnă că toată lumea sau doar vizitatorii, în funcție de <em>Includeți Grupuri copii</em> setarea dacă nu s-au schimbat <em>Grup utilizatori vizitatori</em> de la <em>Joomla &gt;&gt; Utilizatorii &gt;&gt; Grupuri de utilizatori &gt;&gt; Opțiuni</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE="Primar include grupări copii:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC="În cazul în care grupuri copii primar să li se permită accesul la fel de bine? Dacă este setat pe <em>Nu</em>, acces la această categorie este limitată la grupul selectat <strong>numai</ strong>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE="Grup de utilizator secundar:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC="Grup de utilizator secundar care este permis pentru a vizualiza această categorie."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2="Grupul secundar poate fi util, de exemplu, dacă ambii <em>Editori</em> și <em>Managerii</em> trebuie să fie capabil de a vedea categoria."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25="<strong>Sugestie:</ strong> Puteți dezactiva grupul secundar prin stabilirea să aibă aceeași valoare ca și <em>Grupul de utilizator principal</em>.<br /><strong>Sugestie:</ strong> Ar putea fi o idee bună de a crea un grup la nivel de <em>Acces</em> în loc de a folosi <em>Grup de utilizator secundar</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE="Grupul secundar include grupul copii"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC="În cazul în care grupuri copii secundar să li se permită accesul la fel de bine? Dacă este setat pe <em>Nu</em>, acces la această categorie este limitată la grupul selectat <strong>numai</ strong>."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE="Grupuri de utilizatori permis să posteze"
; PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC="Select user groups who are allowed to post a new topic into this category. This setting affects only users who already have read access to the category. Guests cannot create new topics unless you enable <em>Forum Configuration > Security > Allow Guests to Post/Write</em>. <br /><br /> <strong>Hint:</strong> You can select multiple groups by holding <em>Ctrl</em> or <em>Shift</em> buttons."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE="Grupuri de utilizatori permise pentru a răspunde"
; PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC="Select user groups who are allowed to post a reply a topic in this category. This setting affects only users who already have read access to the category. Guests cannot reply topics unless you enable <em>Forum Configuration > Security > Allow Guests to Post/Write</em>. <br /><br /> <strong>Hint:</strong> You can select multiple groups by holding <em>Ctrl</em> or <em>Shift</em> buttons."

PLG_KUNENA_JOOMLA_ACCESS="Activați Control Acces"
PLG_KUNENA_JOOMLA_ACCESS_DESC="Utilizați Niveluri Joomla de acces și Grupuri de utilizatori pentru a controla cine are acces la categorii. NOTĂ: Trebuie să dezactivați această opțiune numai dacă folosiți altă metodă ACL și nu doriți ca utilizatorii normali să vadă categoriile."
PLG_KUNENA_JOOMLA_LOGIN="Activați autentificare Joomla"
PLG_KUNENA_JOOMLA_LOGIN_DESC="Foloseste autentificare Joomla și înregistrarea în Kunena."

COM_KUNENA_INTEGRATION_TYPE_JOOMLA_GROUP="Grupuri de utilizatori"
