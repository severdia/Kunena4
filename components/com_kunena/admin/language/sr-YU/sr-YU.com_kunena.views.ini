COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Ne</u> - Naslovi će biti netaknuti, izgledajući kao: „#naslov poruke#“<br /><u>Da</u> - Naslovi će izgledati ovako: „Tema: #naslov poruke# - Od: #autor#“"
COM_KUNENA_A_RSS_SPEC="RSS specifikacija"
