COM_KUNENA_A_RSS_TYPE="Vrsta RSS izvora"
COM_KUNENA_A_RSS_TYPE_DESC="Izaberite između vrsta RSS izvora. <br /><u>Najnovije teme</u> - ispiši samo teme, ne poruke. Poređano prvo po najnovijim.<br /><u>Najnovije poruke</u> - ispiši samo poruke, ne teme. Poređano prvo po najnovijim.<br /><u>Skorašnja aktivnost</u> - ispiši prvo teme koje sadrže najnovije odgovore (uklj. poruke)."
