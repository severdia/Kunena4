COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Navedite spisak kategorija (razdvojene zarezima) za izričito isključivanje iz <u>svih</u> izvora. <br />Ostavite prazno za zanemarivanje ove mogućnosti."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Uključene kategorije"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Navedite spisak kategorija (razdvojene zarezima) za izričito uključivanje u globalne izvore. <br />Primite k znanju: Ova opcija nije toliko korisna, jer će globalni izvori onda prikazivati SAMO podatke iz ovih navedenih kategorija.<br />Ostavite prazno za uključivanje svih kategorija u globalne izvore.<br />Napomena: kategorije će biti zanemarene, ako je izvor na nivou kategorija."
COM_KUNENA_A_RSS_LIMIT="RSS ograničenje"
COM_KUNENA_A_RSS_LIMIT_DESC="Takođe možete ograničiti broj stavki u RSS izvoru. Upotrebite ovo ako vremensko ograničenje nije dovoljno. Može biti upotrebljeno sa, ili bez vremenskog ograničenja.<br />Upotrebite 0 ili ostavite prazno za neograničeno."
