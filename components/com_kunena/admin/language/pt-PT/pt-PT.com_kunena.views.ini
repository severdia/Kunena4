COM_KUNENA_A_MAILADMIN_DESC="Defina como <em>Mensagens não aprovada</em> ou <em>Todas as novas mensagens</em> caso queira ser notificado por e-mail quando novas mensagens são enviadas aos administradores do Kunena."
COM_KUNENA_A_MESSAGES="Mensagens por Página"
COM_KUNENA_A_MESSAGES_DESC="Número de mensagens a mostrar por página"
COM_KUNENA_A_MESSAGES_DESC_SEARCH="Mensagens por página para resultados de pesquisa"
COM_KUNENA_A_MESSAGES_SEARCH="Resultados da Pesquisa"
COM_KUNENA_A_MAILMOD="Email aos moderadores"
COM_KUNENA_A_MAILMOD_DESC="Defina como <em>Mensagens não aprovada</em> ou <em>Todas as novas mensagens</em> caso queira ser notificado por e-mail quando novas mensagens são enviadas a categoria de moderadores. Atenção: Moderadores Globais e Administradores não recebem notificações por e-mail com esta opção a menos que você defina explicitamente os moderadores para a categoria em questão."
COM_KUNENA_A_PESONNALTEXT="Comprimento Máximo do Texto Pessoal"
COM_KUNENA_A_PESONNALTEXT_DESC="Número máximo de carateres permitido para o texto pessoal no perfil do utilizador."
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE="Voto Único"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE_DESC="Limitar o utilizador a votar uma única vez por votação."
COM_KUNENA_A_POLL_ENABLED="Permitir Votações"
COM_KUNENA_A_POLL_NUMBER_OPTIONS="Número Máximo de Opções de Votação"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="Definir o número máximo de opções de votação quando um utilizador estiver a elaborar uma nova votação."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Definir o número máximo de votos por utilizador. Se a opção Voto Único estiver ativa, esta configuração será ignorada."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="Número Máximo de Votos por Utilizador"
COM_KUNENA_A_POLL_SHOW_USER_LIST="Mostrar Eleitores"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Mostrar a lista de todos os eleitores que votaram mantendo a confidencialidade dos seus votos."
COM_KUNENA_A_POLL_TIME_VOTES="Tempo entre votos consecutivos"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Para evitar uma sobrecarga do servidor, configure um tempo entre dois votos do mesmo utilizador, por exemplo 00:15:00 significa 15 minutos entre dois votos"
COM_KUNENA_A_POLL_TITLE="Configuração das Votações"
COM_KUNENA_A_PUBWRITE="Permitir que os visitantes coloquem/escrevam mensagens"
COM_KUNENA_A_PUBWRITE_DESC="Selecionar <em>Sim</em> para permitir que os visitantes (não registados por exemplo público) tenham privilégios de escrever/colocar mensagens. Selecionar <em>Não</em> para que o acesso dos visitantes seja só de leitura."
COM_KUNENA_A_RANKING="Pontuação"
COM_KUNENA_A_RANKINGIMAGES="Usar imagens de Níveis"
COM_KUNENA_A_RANKINGIMAGES_DESC="Selecionar <em>Sim</em> se quiser mostrar o nível dos utilizadores registados com uma imagem (de components/com_kunena/ranks). Ao desativar esta opção só será mostrado o texto do nível. Veja a documentação em docs.kunena.org para saber mais acerca das imagens de nivel."
COM_KUNENA_A_RANKING_DESC="Selecionar <em>Sim</em> se quiser mostrar o ranking dos utilizadores baseado no número de mensagens colocadas pelos mesmos.<br/><strong>Nota: Deve também ativar <em>Mostrar Estatísticas do Utilizador</em> em <em>Utilizadores</em> .</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Configurações dos Níveis"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="Chave privada do reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>Carregue aqui</a> para obter chave privada do reCAPTCHA e depois inserir neste campo."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="Chave públicado reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Por favor insira a sua chave pública do reCAPTCHA neste campo."
COM_KUNENA_A_RECAPTCHA_THEME="Modelo reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_THEME_DESC="Escolha um modelo de reCAPTCHA"
COM_KUNENA_A_REGISTERED_ONLY="Só para Utilizadores Registados"
COM_KUNENA_A_REG_ONLY_DESC="Selecionar <em>Sim</em> para limitar o acesso ao fórum apenas a Utilizadores Registados (ver e comentar). Selecionar <em>Não</em> para permitir que qualquer visitante (não registado) veja, pelo menos, o fórum. Ver 'Permitir que os visitantes coloquem mensagens/escrevam' para controlo adicional do acesso dos Visitantes."
COM_KUNENA_A_RSS="Ativar sinais RSS"
COM_KUNENA_A_RSS_ALLOW_HTML="Apresentar HTML &amp; BBCode no sinal RSS"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Permitir HTML em RSS feeds pode ser visto como uma ameaça à segurança, uma vez que os hackers tentam, por vezes introduzir javascripts e imagens maliciosas nas mensagens do fórum.<br />Contudo, o Kunena tem uma boa segurança neste campo e recomenda a permissão de HTML em sinais RSS de forma a proporcionar uma maior experiência ao utilizador."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Formato de Autor"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Selecionar para apresentar o nome do autor e/ou o seu e-mail no RSS feeds."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Apresentar o autor no título"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Selecionar se o autor deve estar visível nos títulos dos itens RSS."
COM_KUNENA_A_RSS_CACHE="Intervalo da cache"
COM_KUNENA_A_RSS_CACHE_DESC="Quantos minutos entre cada geração de cache do RSS feed. Selecione '0 'para desativar o cache. Cuidado, os números mais baixos podem afetar o desempenho!"
COM_KUNENA_A_RSS_DESC="O RSS feed permite que os utilizadores transfiram as últimas mensagens para o computador ou aplicação RSS reader. Ver <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a> para exemplo."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Categorias excluídas"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Especificar a lista de categorias (separadas por vírgula) a serem excluídas <u>em todas</u> as feeds. <br/>Deixar vazio para ignorar esta opção."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Categorias Incluídas"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Especificar a lista de categorias (separadas por vírgula) a serem incluídas exclusivamente no feeds global. <br/>Nota: Esta opção não é útil na realidade, uma vez que os feeds globais SÓ irão apresentar informação das categorias selecionadas.<br/>Deixe em branco para incluir todas as categorias no feeds global.<br />Nota: as categorias serão ignoradas se o feed estiver ao nível de categoria."
COM_KUNENA_A_RSS_LIMIT="Limite RSS"
COM_KUNENA_A_RSS_LIMIT_DESC="Pode também limitar o número de itens no RSS feeds. Utilize esta opção se o limite temporal não for suficiente. Pode ser utilizado com e sem limite de tempo.<br />Usar 0 ou deixar vazio para não ter limite."
COM_KUNENA_A_RSS_OLD_TITLES="Usar estilo antigo para os títulos"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Não</u> - Os títulos não serão alterados e irão aparecer assim: \\'#post title#\\'<br/><u>Sim</u> - Os títulos serão idênticos a: \\'Assunto: #post title# - Por: #author#\\'"
COM_KUNENA_A_RSS_SPEC="Personalizar RSS"
COM_KUNENA_A_RSS_SPEC_DESC="Especifique um formato personalizado para todos os sinais RSS"
COM_KUNENA_A_RSS_TIMELIMIT="Histórico RSS (limite temporal)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Selecione a quantidade de histórico que deve ser incluído no RSS feeds global. Predefinido é um mês, mas é recomendado que o limite seja uma semana em sites com muito volume de informação."
COM_KUNENA_A_RSS_TYPE="Tipo de sinal RSS"
COM_KUNENA_A_RSS_TYPE_DESC="Escolha entre os diferentes tipos de RSS feed.<br /><u>Mensagem</u> - Mostrar últimas mensagens no fórum.<br /><u>Tópico</u> - Mostrar últimos tópicos no fórum (só tópicos).<br /><u>Tópicos Recentes</u> - Mostrar últimas mensagens dos tópicos atualizados recentemente."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Número limite de carateres por item"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="Quantos carateres deve conter cada mensagem no sinal?<br/>Nota: Esta opção pode cortar BBCode. A maioria dos leitores de sinais web permite isto."
COM_KUNENA_A_RSS_FEEDBURNER_URL="A URL do feed RSS básico no FeedBurner."
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="Se usa o FeedBurner para servir o seu RSS, introduza aqui a URL completa do seu RSS no FeedBurner. http://feeds.feedburner.com/yourfeed. Por favor, tenha em atenção que precisa de configurar o feed no feedburner para apontar para o seu feed neste site. <br /> Deixe em branco se não usar o FeedBurner."
COM_KUNENA_A_SECURITY="Segurança"
COM_KUNENA_A_SECURITY_SETTINGS="Configurações de Segurança"
COM_KUNENA_A_SEND_EMAILS="Enviar email para os utilizadores"
COM_KUNENA_A_SEND_EMAILS_DESC="Escolher se quiser enviar e-mail para os utilizadores. Esta opção deve estar sempre activa, a não ser que esteja a testar o seu site."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Mostrar Motivo da Proibição"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Mostrar no perfil de utilizador porque é que o utilizador foi banido"
COM_KUNENA_A_SHOWEBAYTAG="Mostrar a etiqueta do eBay na barra do editor"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Selecionar <em>Sim</em> se quiser a etiqueta do [ebay] listada na barra do editor da mensagem."
COM_KUNENA_A_SHOWMAIL="Exibir email."
COM_KUNENA_A_SHOWMAIL_DESC="Selecionar <em>Não</em> se nunca quiser mostrar o endereço e-mail dos utilizadores mesmo aos utilizadores registados."
COM_KUNENA_A_SHOWNEW="Mostrar Novas mensagens"
COM_KUNENA_A_SHOWNEW_DESC="Se selecionar <em>Sim</em>, o Kunena irá mostrar ao utilizador um indicador nos fóruns que contêm novas mensagens desde a sua última visita."
COM_KUNENA_A_SHOWSPOILERTAG="Mostrar etiqueta de Revelações na barra do editor"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Selecionar<em>Sim</em> se quiser que a etiqueta [Revelações] seja visualizada na barra de ferramentas do editor."
COM_KUNENA_A_SHOWVIDEOTAG="Mostrar etiqueta vídeo na barra do editor"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Selecionar <em>Sim</em> se quiser que a etiqueta [vídeo] seja visualizada na barra de ferramentas do editor."
COM_KUNENA_A_SIGNATURE="Comprimento máximo da assinatura"
COM_KUNENA_A_SIGNATURE_DESC="Número máximo de carateres permitidos para a assinatura."
COM_KUNENA_A_SUBJECTLENGTH="Comprimento máximo do Assunto"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Tamanho máximo da linha Assunto. O número máximo suportado pelo banco de dados é 255 caracteres. Se o seu site estiver configurado para usar conjuntos de caracteres multi-byte como Unicode, UTF-8 ou non-ISO-8599-x, faça o máximo menor usando esta fórmula:<br /><tt>round_down(255/(tamanho máximo de bytes de conjunto de caracteres por caracter))</tt><br /> Exemplo: para UTF-8, para o qual o tamanho máximo de bytes por caracter é 4 bytes: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Permitir Subscrições"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Os utilizadores registados podem subscrever tópicos e/ou categorias e receber notificações de e-mail quando novas mensagens são adicionadas."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Email para vários destinatários"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Se o valor > 1, envie um único e-mail de subscrição para vários destinatários. Usar um valor relativamente grande impede o seu site de enviar muitos e-mails se o seu alojamento limita a quantidade de e-mails por hora ou por segundo. Um valor maior também melhora o desempenho visto que envia menos emails"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Privacidade do destinatário de email"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Esta opção é usada apenas se <em>E-mail para Vários Destinatários > 0</em>. Se todos no fórum se conhecem uns aos outros e quer revelar quem é interessado no assunto, pode usar <em>TO</em> ou <em>CC</em>. Em todos os outros casos o fórum deverá respeitar a privacidade de seus utilizadores e usar <em>BCC</em>, pois é a única opção que oculta os endereços de e-mail de outros utilizadores"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Destinatário email visível"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Se uma única subscrição de e-mail é enviado para mais de um destinatário e em>Privacidade do Destinatário de E-mail = Ocultar os Outros Destinatários (BCC)</em>, deve ter um endereço de e-mail válido neste campo. Aviso: Este endereço de e-mail receberá todos os e-mails enviados pelo fórum. Se nenhum endereço de e-mail é fornecido, e-mails das subscrições podem ser tratados como correio eletrónico não solicitado"
COM_KUNENA_A_TAHEIGHT="Altura da Caixa de Texto"
COM_KUNENA_A_TAHEIGHT_DESC="Ajustar a altura da caixa de entrada de texto da resposta/mensagem para corresponder à do seu modelo"
COM_KUNENA_A_TAWIDTH="Largura da Área de Texto"
COM_KUNENA_A_TAWIDTH_DESC="Ajuste a largura da caixa de entrada de texto da resposta/mensagem para corresponder à do seu modelo. <br />A barra do Emoticon irá utilizar duas linhas se a largura for <= 420 pixels"
COM_KUNENA_A_THANKYOU="Ativar a função de Agradecimento"
COM_KUNENA_A_THANKYOU_DESC="Selecionar <em>Sim</em> para permitir aos utilizadores &quot;Agradecer&quot; as mensagens"
COM_KUNENA_A_THREADS="Tópicos por página"
COM_KUNENA_A_THREADS_DESC="Número de tópicos a mostrar por página"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Subscrição de Tópicos"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Esta opção requer <em>Permitir Subscrições = Sim</em>. Se selecionar  <em>E-mail  Primeira Atualização</em>, apenas um e-mail será enviado para os subscritores a indicar que existem novas mensagens no tópico; os utilizadores não receberão mais atualizações sobre esses tópicos a não ser que Iniciem Sessão e leiam todos os tópicos individualmente. Se selecionar <em>E-mail Todas Atualizações</em>, e-mails serão enviados para todas as atualizações nos tópicos subscritos."
COM_KUNENA_A_TRIMLONGURLS="Reduzir URLs longos"
COM_KUNENA_A_TRIMLONGURLSBACK="Parte escondida dos URLs reduzidos"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Número de carateres para a parte escondida de URLs reduzidos. A redução de URLs longos deve ser selecionada para <em>Sim</em>."
COM_KUNENA_A_TRIMLONGURLSFRONT="Parte visível dos URLs reduzidos"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Número de caracteres para a parte visível dos URLs reduzidos. A redução de URLs longos deve ser selecionada para <em>Sim</em>."
COM_KUNENA_A_TRIMLONGURLS_DESC="Selecionar <em>Sim</em> se deseja reduzir URLs longos. Ver configurações para redução URL no site e administração"
COM_KUNENA_A_UPLOADS="Envios"
COM_KUNENA_A_USERNAME_DESC="Selecionar <em>Sim</em> se desejar que o Nome de Utilizador seja exibido em vez do nome real."
COM_KUNENA_A_USERS="Utilizadores"
COM_KUNENA_A_USERSTATS="Mostrar Estatísticas do Utilizador"
COM_KUNENA_A_USERSTATS_DESC="Selecionar <em>Sim</em> para ver as Estatísticas do Utilizador, como sejam o número de mensagens, o tipo de utilizador (Admin, Moderador, Utilizador, etc)."
COM_KUNENA_A_USER_EDIT="Edição do Utilizador"
COM_KUNENA_A_USER_EDIT_DESC="Selecionar <em>Sim</em> para permitir que os utilizadores registados possam editar as suas mensagens."
COM_KUNENA_A_USER_EDIT_TIME="Tempo para Edição do Utilizador"
COM_KUNENA_A_USER_EDIT_TIMEGRACE="Estado de graça do utilizador na edição"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="O predefinido é 600 [segundos], Permite editar e salvar modificações até 600 segundos. Após este tempo o botão de edição desaparece."
COM_KUNENA_A_USER_EDIT_TIME_DESC="Colocar 0 para tempo ilimitado, caso contrário tem um intervalo em segundos desde a colocação da sua mensagem ou última modificação para editar a mensagem."
COM_KUNENA_A_USER_KEYWORDS="Activar palavras-chave do utilizador"
COM_KUNENA_A_USER_KEYWORDS_DESC="Clicar <em>Sim</em> para activar palavras-chave para os utilizadores. Esta opção deixa os utilizadores colocarem as suas palavras-chave. As mesma não são visíveis para outros utilizadores."
COM_KUNENA_A_USER_MARKUP="Mostrar marca de edição"
COM_KUNENA_A_USER_MARKUP_DESC="Selecionar <em>Sim</em> se quiser que apareça uma nota na mensagem a dizer que a mesma foi editada por um utilizador e quando."
COM_KUNENA_A_USER_RELATED="Relacionado com o Utilizador"
COM_KUNENA_CACHING_SETTINGS="Configurações da cache"
; COM_KUNENA_CATIMAGEPATH_LEGACY="Category Legacy Image Path"
; COM_KUNENA_CATIMAGEPATH_LEGACY_DESC="Category Legacy Image Path. This is the legacy image path used only for compatibility with old templates, this setting can be found now in template settings. If you set the path as <em>category_images</em>, the full path will be <em>your_html_rootfolder/media/kunena/category_images/</em>"
COM_KUNENA_CFG_ACCESS_COMPONENT="Acesso direto ao componente"
COM_KUNENA_CFG_ACCESS_COMPONENT_DESC="Definir <em>Sim</ em> para permitir o acesso direto a <b>% s </ b> URLs. É aconselhado a desligar essa configuração, mas só depois de testes adequados. Desativar esse recurso melhora a SEO e traz alguma proteção contra spam. <b> Aviso: </ b> Se vir <em>404 %s</ em> erros após definir esta opção para <em>Não</ em>, por favor, verifique se configurou corretamente o menu Kunena."
COM_KUNENA_CFG_CACHE="Colocar em Cache"
COM_KUNENA_CFG_CACHE_DESC="Selecionar onde deseja armazenar o conteúdo da cache do Kunena."
COM_KUNENA_CFG_CACHE_TIME="Tempo em Cache"
COM_KUNENA_CFG_CACHE_TIME_DESC="Período de renovação da cache. Esta opção afetará itens como <em>Quem está online</em> e <em>Estatísticas</em> mudar o conteúdo apenas quando a cache se renovar. Para manter os dados válidos, é recomendado que use valores baixos. Ex.: 1-3 minutos. Lê-se 1 a 3 minutos."
COM_KUNENA_CFG_DEFAULT_SORT="Ordenar mensagens"
COM_KUNENA_CFG_DEFAULT_SORT_DESC="Selecione a ordem padrão das mensagens na visualização de tópicos. Esta configuração poderá ser sobreposta pela do utilizador."
COM_KUNENA_CFG_FALLBACK_ENGLISH="Utilize Inglês em strings perdidas"
COM_KUNENA_CFG_FALLBACK_ENGLISH_DESC="Utilize o idioma Inglês se a tradução não existir. Se marcar como <em>Não</em> ou estiver com o modo Debug ativo e a tradução não existir, as strings de tradução serão mostradas como neste exemplo: (COM_KUNENA_LANGUAGE_KEY)"
COM_KUNENA_CFG_LEGACY_URLS="Suporte a URLs legados"
; COM_KUNENA_CFG_LEGACY_URLS_DESC="Select Kunena version to add support for legacy URLs starting from that version. You have been using Kunena since version %s. This feature to keeps all the old links pointing to the forum working."
COM_KUNENA_CFG_POST_DATEFORMAT="Formato da data da mensagem"
COM_KUNENA_CFG_POST_DATEFORMAT_DESC="Escolha o formato da data para as mensagens apresentadas no fórum."
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER="Formato da data sobre"
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER_DESC="Escolha o formato da data que aparece quando está sobre a data da mensagem."
COM_KUNENA_COM_A_ARTICLE_DISPLAY="Escolha o padrão para mostrar artigos"
COM_KUNENA_COM_A_ARTICLE_DISPLAY_DESC="Escolha o padrão para exibir artigos do Joomla! em mensagens"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE="Exibir imagens com extensões não padrão"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE_DESC="Esta opção altera a forma de comportamento da etiqueta [img] numa imagem que não está permitida no Gestor de Média do Joomla. A opção predefinida é <em>Texto</em>, a qual evita que os utilizadores explorem vulnerabilidades nas extensões com defeitos de programação."
COM_KUNENA_COM_A_ENABLELIGHTBOX="Ativar lightbox para imagens"
COM_KUNENA_COM_A_ENABLELIGHTBOX_DESC="Ativar lightbox para imagens que são exibidas no fórum"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS="Autorizar diferentes layouts de tópicos"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS_DESC="Permitir aos utilizadores alterarem o visual do tópico entre plano, encadeado ou indentado."
COM_KUNENA_COM_A_HIDE_IP="Ocultar o IP das mensagens aos moderadores"
COM_KUNENA_COM_A_HIDE_IP_DESC="Ocultar o IP das mensagens aos moderadores e mostrar o IP das mensagens apenas aos Administradores"
COM_KUNENA_COM_A_MOD_SEE_DELETED="Mostrar Mensagens Eliminadas"
COM_KUNENA_COM_A_MOD_SEE_DELETED_DESC="Quer permitir que moderadores e administradores sejam capazes de ver e restaurar mensagens eliminadas no frontend. Por defeito apenas os administradores o podem fazer."
COM_KUNENA_COM_A_ORDERING_SYSTEM="Numeração das respostas dentro do tópico"
COM_KUNENA_COM_A_REPORT="Reportar Mensagens"
COM_KUNENA_COM_A_REPORT_DESC="Se quiser permitir que os utilizadores reportem qualquer mensagem, selecionar <em>Sim</em>."
COM_KUNENA_COM_A_REPORT_ORDERING_SYSTEM_DESC="Escolher como é que as mensagens serão numeradas dentro do tópico. Pode mostrar os IDs das mensagens ( #324, #465, #768... ) ou números  incrementais (#1, #2, #3...)"
COM_KUNENA_COM_A_SESSIONS_START_TIME_DESC="Mostrar utilizadores ativos desde um tempo específico em segundos"
COM_KUNENA_COM_A_SESSIONS_TYPE_DESC="Mostrar utilizadores ativos com uma configuração específica"
COM_KUNENA_COM_A_SHOW_TOPICS_FROM_LAST_TIME="Mostrar os tópicos a partir do seguinte momento"
COM_KUNENA_COM_A_SHOW_TOPICS_FROM_LAST_TIME_DESC="Mostrar os tópicos a partir do seguinte momento"
COM_KUNENA_COM_A_TOPCIICONS_DESC="Se selecionar <em>Sim</em>, os utilizadores podem escolher o seu próprio ícone para o tópico. Caso contrário o ícone do tópico mostra o status do tópico (normal, fixo, fechado, etc)."
COM_KUNENA_COM_A_TOPICICONS="Ícones de Tópico Selecionáveis"
