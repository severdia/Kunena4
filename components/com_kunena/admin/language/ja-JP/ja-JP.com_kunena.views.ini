COM_KUNENA_A_IMAGE_UPLOAD_DESC="登録ユーザ、モデレータ、管理者またはそれ以外の全員に画像のアップロードを許可します。"
COM_KUNENA_A_IMGHEIGHT="最大画像高さ"
COM_KUNENA_A_IMGHEIGHT_DESC="より大きいファイルはアップロードされますが、この制限値に縮小されます。"
COM_KUNENA_A_IMGQUALITY="JPGサイズ変更の画像品質"
COM_KUNENA_A_IMGQUALITY_DESC="JPGサイズ変更操作の画像品質です。一般的な値は 30-60 です。より高い値 (最大: 100) は、品質が良い事を意味しますが、ファイルサイズは大きくなります"
COM_KUNENA_A_IMGSIZE="最大画像ファイルサイズ"
COM_KUNENA_A_IMGSIZE_DESC="アップロードを許可する画像の最大ファイルサイズです。<strong>PHPのアップロード制限を超えることはできません:post_max_size: %s & upload_max_filesize: %s </strong>。PHPのアップロード制限を変更するには、php.ini (%s) の設定を確認して下さい。"
COM_KUNENA_A_IMGTHUMBHEIGHT="サムネイル高さ"
COM_KUNENA_A_IMGTHUMBHEIGHT_DESC="保存された画像のサムネイル高さです。テンプレートのプロパティ表示は、ファイルの物理的なプロパティと異なるかもしれません。"
COM_KUNENA_A_IMGTHUMBWIDTH="サムネイル幅"
COM_KUNENA_A_IMGTHUMBWIDTH_DESC="保存された画像のサムネイル幅です。テンプレートのプロパティ表示は、ファイルの物理的なプロパティと異なるかもしれません。"
COM_KUNENA_A_IMGWIDTH="最大画像幅"
COM_KUNENA_A_IMGWIDTH_DESC="より大きいファイルはアップロードされますが、この制限値に縮小されます。"
COM_KUNENA_A_KARMA="カルマインジケータを表示"
COM_KUNENA_A_KARMA_DESC="ユーザ統計が有効な時、ユーザカルマと関連するボタン (増加 / 減少) を表示するには<em>はい</em>を設定して下さい。"
COM_KUNENA_A_KEYWORDS="トピックキーワードを有効"
COM_KUNENA_A_KEYWORDS_DESC="キーワードを有効にするには<em>はい</em>を設定してください。この設定は、トピックにキーワードを追加することをモデレータに許可します。"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="セッション持続時間"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="デフォルトは 1800 [秒]です。セッション持続時間(タイムアウト)は、Joomla のセッション持続時間と似ています。セッション持続時間は、アクセス権の再計算、「誰がいますか」の表示、新規インジケータ表示のために重要です。一度セッションの期限が切れタイムアウトになると、アクセス権と新規インジケータはリセットされます。"
COM_KUNENA_A_LATESTCATEGORY="最近のトピック内のカテゴリリスト"
COM_KUNENA_A_LATESTCATEGORY_DESC="最近のトピック内に表示または非表示にしたい全カテゴリを選択して下さい。"
COM_KUNENA_A_LATESTCATEGORY_IN="最近のトピックのカテゴリフィルタ"
COM_KUNENA_A_LATESTCATEGORY_IN_DESC="最近のトピック内に以下のカテゴリを表示または非表示にするか選択して下さい。"
COM_KUNENA_A_LENGTHS="各種長さの設定"
COM_KUNENA_A_LOOKS="デザイン"
COM_KUNENA_A_MAILADMIN="管理者にメール"
COM_KUNENA_A_MAILADMIN_DESC="新規投稿時、Kunena の管理者へメール通知を送りたい場合は<em>未承認の投稿</em>または<em>すべての新規投稿</em>に設定してください。"
COM_KUNENA_A_MESSAGES="ページあたりのメッセージ数"
COM_KUNENA_A_MESSAGES_DESC="1ページあたりに表示するメッセージ数"
COM_KUNENA_A_MESSAGES_DESC_SEARCH="検索結果ページあたりのメッセージ数"
COM_KUNENA_A_MESSAGES_SEARCH="検索結果"
COM_KUNENA_A_MAILMOD="モデレータにメール"
COM_KUNENA_A_MAILMOD_DESC="新規投稿時、カテゴリのモデレータへメール通知を送りたい場合は<em>未承認の投稿</em>または<em>すべての新規投稿</em>に設定してください。\n注意:カテゴリのモデレータとして明確に割り当てない限り、グローバルモデレータや管理者がメール通知を受け取ることはありません。"
COM_KUNENA_A_PESONNALTEXT="個人テキストの最大長さ"
COM_KUNENA_A_PESONNALTEXT_DESC="ユーザプロファイルの個人テキストとして許可される最大文字数です。"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE="シングル投票のみ"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE_DESC="ユーザ毎に1つの世論調査あたり1回のみ投票を制限します。"
COM_KUNENA_A_POLL_ENABLED="有効"
COM_KUNENA_A_POLL_NUMBER_OPTIONS="調査項目の最大数"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="ユーザが新規調査を作成するとき、世論調査のフィールド項目に許可する最大値を設定して下さい。"
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="1人のユーザに許可する最大投票数を設定して下さい。「シングル投票」が有効の場合、この設定は無視されます。"
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="ユーザあたりの最大投票数"
COM_KUNENA_A_POLL_SHOW_USER_LIST="投票者のユーザ一覧を表示"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="投票自体に機密性を維持し、特定の投票ため、すべての有権者のリストを表示します。"
COM_KUNENA_A_POLL_TIME_VOTES="連続投票の間隔時間"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="サーバの過負荷を防ぐため、同じユーザの投票間隔時間を設定して下さい。例えば「00:15:00」は、投票間隔が15分を意味します。"
COM_KUNENA_A_POLL_TITLE="世論調査設定"
COM_KUNENA_A_PUBWRITE="投稿 / 書き込みをゲストに許可"
COM_KUNENA_A_PUBWRITE_DESC="ゲスト (非登録ユーザ 例:一般) に書き込み/投稿を許可するには<em>はい</em>を設定して下さい。ゲストアクセスに読み込み専用を強制するには<em>いいえ</em>を設定して下さい。"
COM_KUNENA_A_RANKING="ランキング"
COM_KUNENA_A_RANKINGIMAGES="ランク画像を使用"
COM_KUNENA_A_RANKINGIMAGES_DESC="登録ユーザのランクを画像 (from components/com_kunena/ranks) で表示するなら<em>はい</em>を設定して下さい。これをオフにするとランクをテキストで表示します。ランキング画像についての詳しい情報は、docs.kunena.org のドキュメントを確認して下さい。"
COM_KUNENA_A_RANKING_DESC="登録ユーザの投稿数に基づいたランクを表示する場合は<em>はい</em>を設定して下さい。<br /><strong>注意: ランクを表示するには、<em>ユーザ</em>タブの<em>ユーザ統計を表示</em>も有効にする必要があります。</strong>"
COM_KUNENA_A_RANKING_SETTINGS="ランキング設定"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="reCAPTCHA プライベートキー"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="reCAPTCHAのプライベートキーを取得するには<a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>こちらをクリック</a>してください。プライベートキーをこのフィールドに入力してください。"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="reCAPTCHA パブリックキー"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="このフィールドに reCAPTCHA のパブリックキーを入力してください。"
COM_KUNENA_A_RECAPTCHA_THEME="reCAPTCHA のテーマ"
COM_KUNENA_A_RECAPTCHA_THEME_DESC="reCAPTCHA のテーマを選択してください。"
COM_KUNENA_A_REGISTERED_ONLY="登録ユーザのみ"
COM_KUNENA_A_REG_ONLY_DESC="すべてのフォーラムへのアクセスを登録ユーザに制限するなら<em>はい</em>を設定して下さい (閲覧と投稿)。少なくともフォーラムの参照をゲスト (未登録の訪問者) に許可するには<em>いいえ</em>を設定して下さい。さらにゲストのアクセスをコントロールするには「投稿 / 書き込みをゲストに許可」をご覧下さい。"
COM_KUNENA_A_RSS="RSSフィードを有効"
COM_KUNENA_A_RSS_ALLOW_HTML="RSSフィード内で HTML と BBCode を描画する"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="RSSフィード内でHTMLを許可すると、セキュリティ的な脅威と見なされ、時々ハッカーがフォーラムのメッセージに悪質な JavaScripts や画像を投稿しようとするかもしれません。<br />しかしながらこの問題に対して Kunena はセキュリティが高く、最高のユーザ体験をしてもらうため、RSSフィードのHTMLを許可することを推奨します。"
COM_KUNENA_A_RSS_AUTHOR_FORMAT="作者フォーマット"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="RSSフィードに作者名または作者のメールアドレスを表示するか選択して下さい。"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="タイトルに作者を描画"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="RSSアイテムのタイトルに作者も表示するか選択して下さい。"
COM_KUNENA_A_RSS_CACHE="キャッシュ間隔"
COM_KUNENA_A_RSS_CACHE_DESC="RSSフィード出力のキャッシュ間隔を何分にするかです。キャッシュを無効にするには「0」を選択して下さい。<br/>小さい値はパフォーマンスに影響する可能性があるので注意して下さい！"
COM_KUNENA_A_RSS_DESC="RSSフィードは、ユーザのデスクトップやRSSリーダアプリケーションに、最新の投稿をダウンロードする事を可能にします。例として<a href=&quot;http://www.rssreader.com&quot; target=&quot;_blank&quot;>rssreader.com</a>をご覧下さい。"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="除外するカテゴリ"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="<u>すべての</u>フィードから除外するカテゴリの一覧(カンマ区切り)を指定して下さい。<br />機能を無効にするには空欄にして下さい。"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="含めるカテゴリ"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="全般フィードに含まれるカテゴリの一覧 (カンマ区切り) を指定してください。<br />注意してください: 全般フィードはこれらの指定されたカテゴリからのみデータを提供するため、このオプションは実際には役に立ちません。<br />全般フィードにすべてのカテゴリを含むには、空欄にしてください。<br />注意: フィードがカテゴリ表示の場合は、カテゴリ一覧は無視されます。"
COM_KUNENA_A_RSS_LIMIT="RSSの制限"
COM_KUNENA_A_RSS_LIMIT_DESC="RSSフィード内のアイテム数も制限できます。時間制限では足りない場合にこれを使用して下さい。時間制限と一緒に、または単独で使用できます。<br />無制限にするには0または空欄にして下さい。"
COM_KUNENA_A_RSS_OLD_TITLES="古いスタイルのタイトルを使用"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>いいえ</u> - タイトルは次のように完全なままとなります: \\'#post title#\\'<br /><u>はい</u> - タイトルは次のようになります: \\'Subject: #post title# - By: #author#\\'"
COM_KUNENA_A_RSS_SPEC="RSSの仕様"
COM_KUNENA_A_RSS_SPEC_DESC="すべてのRSSフィードのカスタムフォーマットを指定してください。"
COM_KUNENA_A_RSS_TIMELIMIT="RSS履歴 (時間制限)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="全般RSSフィードにどのぐらいの履歴を含むか選択して下さい。デフォルトは1ヶ月ですが、ボリュームが多いサイトの場合は、1週間に制限することをおすすめします。"
COM_KUNENA_A_RSS_TYPE="RSSフィードタイプ"
COM_KUNENA_A_RSS_TYPE_DESC="RSSフィードタイプを選択して下さい。<br /><u>投稿</u> - フォーラムから最新の投稿を表示します。<br /><u>トピック</u> - フォーラムから最新のトピックを表示します(トピックのみ)。<br /><u>最近のトピック</u> - 最近更新されたトピックから最新投稿を表示します。"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="アイテムあたりの単語数を制限"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="フィードの各投稿にどのぐらいの単語を含めますか？<br />注意: この機能はBBCodeが途中で途切れるかもしれません。ただし、ほとんどのフィードリーダーは、これを処理できます。"
COM_KUNENA_A_RSS_FEEDBURNER_URL="フィードバナーへの基本RSSフィードのURL"
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="RSSを配信するフィードバナーを使用する場合、フィードバナーのRSSの完全URLを入力。http://feeds.feedburner.com/yourfeed .　注意: このサイトへのフィードを仕向けるにはフィードバナーにフィードを設定する費用があります。<br />フィードバナーを使用しない場合、空欄にしてください。"
COM_KUNENA_A_SECURITY="セキュリティ"
COM_KUNENA_A_SECURITY_SETTINGS="セキュリティ設定"
COM_KUNENA_A_SEND_EMAILS="ユーザにメールを送信"
COM_KUNENA_A_SEND_EMAILS_DESC="ユーザにメールを送信するか選択してください。サイトをテストしている場合、この機能は有効にする必要があります。"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="禁止理由を表示"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="なぜ禁止されたのかユーザプロファイルに表示します。"
COM_KUNENA_A_SHOWEBAYTAG="エディタツールバーに eBayタグを表示"
COM_KUNENA_A_SHOWEBAYTAG_DESC="投稿エディタのツールバーに[ebay]タグを表示する場合<em>はい</em>に設定して下さい。"
COM_KUNENA_A_SHOWMAIL="メールアドレスを表示"
COM_KUNENA_A_SHOWMAIL_DESC="たとえ登録ユーザでも、ユーザのメールアドレスを表示しない場合は<em>いいえ</em>を設定して下さい。"
COM_KUNENA_A_SHOWNEW="新規投稿を表示"
COM_KUNENA_A_SHOWNEW_DESC="<em>はい</em>に設定すると、新規投稿と最終訪問以降の投稿を含むフォーラムへインジケータを表示します。"
COM_KUNENA_A_SHOWSPOILERTAG="エディタツールバーにネタバレタグを表示"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="投稿エディタのツールバーに[spoiler]タグを表示する場合<em>はい</em>に設定して下さい。"
COM_KUNENA_A_SHOWVIDEOTAG="エディタツールバーにビデオタグを表示"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="投稿エディタのツールバーに[video]タグを表示する場合<em>はい</em>に設定して下さい。"
COM_KUNENA_A_SIGNATURE="署名の最大長さ"
COM_KUNENA_A_SIGNATURE_DESC="ユーザ署名に許可する最大文字数です。"
COM_KUNENA_A_SUBJECTLENGTH="件名の最大長さ"
COM_KUNENA_A_SUBJECTLENGTH_DESC="件名の最大長さです。データベースでサポートされている最大値は 255文字です。あなたのサイトが Unicode、UTF-8、非 ISO-8599-x のようなマルチバイト文字を使用する場合、最大値はこの規定値より小さくなります:<br /><tt>round_down (255/(maximum character set byte size per character)) </tt><br /> 例: UTF-8 の場合、1 文字あたりの最大バイト数は4バイト: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="購読を許可"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="トピックを購読し新しい投稿についてEメール通知を受信する事を登録ユーザに許可する場合は<em>はい</em>を設定して下さい。"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="複数の受取人にメール"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="もし値が1を超える場合、1つの購読 email は複数の受取人に送ります。もしあなたの webホストがある一定の秒もしくは時間に email 送信の制限があった場合、大きい値をセットしていた場合、あなたのサイトは多くの email を送信することを防ぎます。"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="メール受取人のプライバシー"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="このオプションは、<em>「複数の受取人にメール」＞0</em>の場合のみ使用されます。フォーラムの誰もが親しくて、誰が話題に興味があるのか公開したい場合、<em>TO</em>や<em>CC</em>を使用できます。その他の場合は、他のユーザからメールアドレスを隠すため、ユーザのプライバシーを尊重するオプションとして<em>BCC</em>を使用する必要があります。"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="メールの受取人を表示"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="もし、1 つの購読メールは 1 人以上の受取人に送信し、そして<em>メール受取人のプライバシー = BCC (他の受取人を隠す)</em> の場合、この項目には正しいメールアドレスを入力する必要があります。警告: このメールアドレスは掲示板で送られた全てのメールを受信します。もし、空欄の場合は購読メールは迷惑メールと思われる場合があります。"
COM_KUNENA_A_TAHEIGHT="テキストエリアの高さ"
COM_KUNENA_A_TAHEIGHT_DESC="テンプレートに一致するよう、返信 / 投稿テキストを登録するエリアを調整してください。"
COM_KUNENA_A_TAWIDTH="テキストエリアの幅"
COM_KUNENA_A_TAWIDTH_DESC="テンプレートに一致するよう、返信/投稿テキストを登録するエリアを調整してください。<br/>トピック顔文字ツールバーは、幅が420px以下だった場合2行にまたがって表示されます。"
COM_KUNENA_A_THANKYOU="感謝機能を有効"
COM_KUNENA_A_THANKYOU_DESC="ユーザに「感謝」メッセージを許可するには<em>はい</em>を設定して下さい。"
COM_KUNENA_A_THREADS="ページあたりのトピック数"
COM_KUNENA_A_THREADS_DESC="1ページあたりに表示するトピック数です"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="トピックの購読"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="このオプションは<em>購読を許可=はい</em>にする必要があります。<em>最初の更新をメール</em>に設定すると、そのトピックに新しい投稿がありますというメールが1回送信されます。ユーザは個別にログインをして読まない限りこれらのトピックの更新毎のメールは送信されません。<em>全ての更新をメール</em>に設定すると全ての新しい投稿をメールします。"
COM_KUNENA_A_TRIMLONGURLS="長いURLを省略"
COM_KUNENA_A_TRIMLONGURLSBACK="省略されるURLの後半部分"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="省略されるURLの後半部分の文字数です。「長いURLを省略」が<em>はい</em>に設定されている必要があります。"
COM_KUNENA_A_TRIMLONGURLSFRONT="省略されるURLの前半部分"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="省略されるURLの前半部分の文字数です。「長いURLを省略」が<em>はい</em>に設定されている必要があります。"
COM_KUNENA_A_TRIMLONGURLS_DESC="長いURLを省略したい場合、<em>はい</em>に設定して下さい。以下の設定をご覧下さい。"
COM_KUNENA_A_UPLOADS="アップロード"
COM_KUNENA_A_USERNAME_DESC="ユーザの本名の替わりにユーザ名を使用するなら<em>はい</em>を設定して下さい。"
