COM_KUNENA_A_KARMA_DESC="Establézcalo a <em>Sí</em>, si usted desea mostrar el karma de usuario y botones correspondientes (aumento / disminución) sí las estadísticas de usuario están activadas."
COM_KUNENA_A_KEYWORDS="Habilitar Palabras Clave en Temas"
COM_KUNENA_A_KEYWORDS_DESC="Seleccione <emSi</em> para habilitar ls palabras clave. Esta configuración permite a los moderadores para añadir palabras clave a los temas."
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="Tiempo de Vida de Sesión"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="Predeterminadamente este será ajustado a 1800 [segundos]. El término de vida de la sesión (timeout) en segundos será similar al tiempo de vida de las sesiones de Joomla. El tiempo de vida de las sesiones es importante para recalcular los derechos de accesos, mostrar quien está conectado y para el indicador de nuevos mensajes. Una vez que expire el período de sesiones más allá de ese tiempo, los derechos de acceso y el indicador de NUEVOS mensajes serán restablecidos."
COM_KUNENA_A_LATESTCATEGORY="Listar Categorías en Temas Recientes"
COM_KUNENA_A_LATESTCATEGORY_DESC="Elija todas las categorías que desea mostrar u ocultar en los temas recientes."
COM_KUNENA_A_LATESTCATEGORY_IN="Filtrar Categoría en Temas Recientes"
COM_KUNENA_A_LATESTCATEGORY_IN_DESC="Seleccionelo si desea mostrar u ocultar las siguientes categorías de los temas recientes."
COM_KUNENA_A_LENGTHS="Configuración de Largo Variable"
COM_KUNENA_A_LOOKS="Aspecto"
COM_KUNENA_A_MAILADMIN="Correo a Administradores"
COM_KUNENA_A_MAILADMIN_DESC="Seleccionelo a <em>Mensajes No Aprobados</em> o <em>Todos los Mensajes Nuevos</em> si desea enviar notificaciones vía correo a los administradores por cada nuevo mensaje creado."
COM_KUNENA_A_MESSAGES="Mensajes por Página"
COM_KUNENA_A_MESSAGES_DESC="Número de mensajes a mostrar por página"
COM_KUNENA_A_MESSAGES_DESC_SEARCH="Mensajes por páginas para resultados de búsqueda"
COM_KUNENA_A_MESSAGES_SEARCH="Resultados de Búsqueda"
COM_KUNENA_A_MAILMOD="Correo a Moderadores"
COM_KUNENA_A_MAILMOD_DESC="Seleccionelo a <em>Mensajes No Aprobados</em> o <em>Todos los Mensajes Nuevos</em> si desea enviar notificaciones vía correo a los moderadores por cada nuevo mensaje creado. Nota: Moderadores Globales y los Administradores no reciben notificaciones por correo con esta opción a menos que explícitamente se les asigne como moderadores de la categoría."
COM_KUNENA_A_PESONNALTEXT="Largo Máx. del Texto Personal"
COM_KUNENA_A_PESONNALTEXT_DESC="Número máximo de caracteres permitidos para el texto personal en el perfil de usuario."
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE="Voto Único"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE_DESC="Límite establecido a un usuario para poder votar por encuesta creada, activando esta características el usuario sólo podrá votar sólo una vez por la encuesta."
COM_KUNENA_A_POLL_ENABLED="Habilitado"
COM_KUNENA_A_POLL_NUMBER_OPTIONS="Número Máx. de Opciones para una Encuesta"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="Establecer el número máximo permitido de campos de opciones para las encuestas cuando los usuarios creen encuestas en nuevos temas."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Establecer el número máximo de votos permitido para un usuario. Si la opción <strong><em>voto único</em></strong> se ha habilitado, este valor se ignora."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="Número Máx. de Votos por Usuario"
COM_KUNENA_A_POLL_SHOW_USER_LIST="Ver Lista de Usuarios que Votaron"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Mostrar una lista de todos los votantes de una encuesta en particular mantenimiento la confidencialidad de los votos mismos."
COM_KUNENA_A_POLL_TIME_VOTES="Tiempo entre votos consecutivos"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Para evitar una sobrecarga del servidor, establezca un tiempo entre dos votos efectuados por un mismo usuario, por ejemplo 00:15:00 significa 15 minutos entre los dos votos creados por el usuario"
COM_KUNENA_A_POLL_TITLE="Configuración de Encuestas"
COM_KUNENA_A_PUBWRITE="Permitir a Invitados Lectura/Escritura"
COM_KUNENA_A_PUBWRITE_DESC="Establézcalo a <em>Sí</em>, para permitir a los usuarios invitados (no a los usuarios registrados) privilegios de escritura. Configúrelo a <em>No</em> para permitir a cualquier visitante del foro poder leer mensajes, pero la opción de escritura solo será permitida para los usuarios registrados."
COM_KUNENA_A_RANKING="Rango"
COM_KUNENA_A_RANKINGIMAGES="Usar Imágenes de Rangos"
COM_KUNENA_A_RANKINGIMAGES_DESC="Establézcalo a <em>Sí</em>, si desea mostrar el rango que tienen los usuarios registrados mediante una imagen (desde components/com_kunena/ranks). Desactivando esta opción sólo se mostrará el texto escrito de ese rango. Consulte la documentación en docs.kunena.org para obtener más información sobre imágenes de rango."
COM_KUNENA_A_RANKING_DESC="Establézcalo a <em>Sí</em>, si desea mostrar el rango que tienen los usuarios registrados basado en la cantidad de mensajes que han creado.<br /><strong>Nota: También debe habilitar las Estadísticas de Usuarios en la ficha avanzada para mostrarlos.</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Configuración de Rangos"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="Clave Privada reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target='_blank' href='https://www.google.com/recaptcha/admin/create/'>Haga clic aquí</a> para obtener la clave privada de reCAPTCHA e ingresarla en este campo."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="Clave Pública reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Por favor, introduzca su clave pública reCAPTCHA en este campo."
COM_KUNENA_A_RECAPTCHA_THEME="Tema reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_THEME_DESC="Elija un tema para el reCAPTCHA."
COM_KUNENA_A_REGISTERED_ONLY="Sólo Usuarios Registrados"
COM_KUNENA_A_REG_ONLY_DESC="Establézcalo a <em>Sí</em>, para limitar el acceso a usuarios registrados a los foros (ver y crear temas). Ajustelo a <em>No</em> para permitir que cualquier visitante (no solo a usuarios registrados) para que pueda utilizar el foro. Mire 'Permitir a Invitados Lectura/Escritura' para accesos adicionales a invitados."
COM_KUNENA_A_RSS="Habilitar Canales RSS"
COM_KUNENA_A_RSS_ALLOW_HTML="Interpretar código HTML y BBCode en canales RSS"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Permitir código HTML en canales RSS puede ser visto como una amenaza a la seguridad, como los piratas informáticos a veces tratan de pasar código maligno utilizando javascripts e imágenes en el foro-mensajes. <br />Sin embargo, Kunena tiene una buena seguridad en esta materia, y recomienda permitir código HTML en los canales RSS para una experiencia máxima del usuario final."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Formato de Autor"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Seleccione a mostrar ya sea el nombre del autor o de e-mail del autor en los canales RSS."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Integrar autor en el título"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Seleccione si el autor también debe estar visible en títulos de los artículos RSS."
COM_KUNENA_A_RSS_CACHE="Intervalo de Tiempo de Caché"
COM_KUNENA_A_RSS_CACHE_DESC="Cuántos minutos debe tener el almacenamiento en caché la salida feed RSS. Seleccione '0' para deshabilitar el almacenamiento en caché.<br />Por favor, tenga cuidado, números bajos pueden afectar al rendimiento!"
COM_KUNENA_A_RSS_DESC="Los canales RSS permiten al usuario descargar las últimas entradas a su escritorio o a una aplicación de lectura RSS. Véase <a href="_QQ_"http://www.rssreader.com"_QQ_" target="_QQ_"_blank"_QQ_">rssreader.com</a> para un mejor ejemplo de esta característica."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Excluir Categorías"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Especificar una lista de categorías (separadas por comas) que deben ser excluidas en <u>todos</u> los sistemas de alimentación RSS utilizados por el sitio. <br />Deje vacía esta característica para que sea ignorada."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Incluir Categorías"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Especifique una lista de categorías (separadas por comas) que deberán incluirse con exclusividad global en los canales RSS. <br />Nota: Esta opción no es útil realmente, porque sólo crea una alimentación global en los canales RSS y luego <strong>SÓLO</strong> los datos actuales de las categorías especificadas.<br />Dejelo en blanco para incluir todas las categorías en la alimentación global de los canales RSS.<br /> Nota: Las categorías serán ignoradas, si las fuentes RSS se encuentra en un nivel de la categoría."
COM_KUNENA_A_RSS_LIMIT="Límite RSS"
COM_KUNENA_A_RSS_LIMIT_DESC="Usted también puede limitar el número de elementos de sus canales RSS. Utilice esto, si el límite de tiempo no es suficiente. Se puede usar con ó sin un límite de tiempo.<br />Use 0 o déjelo en blanco para no tener ningún límite."
COM_KUNENA_A_RSS_OLD_TITLES="Usar Títulos de Estilo Antiguo"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>No</u> - Los títulos se mantendrán intactos, se mostraran de la siguiente manera: \\'#título de la entrada#\\'<br /><u>Sí</u> - Los títulos se mostraran de la siguiente manera: \\'Asunto: #título del tema# - Por: #autor#\\'"
COM_KUNENA_A_RSS_SPEC="Especificación RSS"
COM_KUNENA_A_RSS_SPEC_DESC="Especifique un formato personalizado para todas las fuentes RSS."
COM_KUNENA_A_RSS_TIMELIMIT="Historial RSS (límite de tiempo)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Seleccione la cantidad del historial que deberá ser incluido globalmente en los canales RSS. El valor por defecto es de un mes, pero se recomienda limitarlo a una semana en los sitios de alto volumen."
COM_KUNENA_A_RSS_TYPE="Tipos de fuente RSS"
COM_KUNENA_A_RSS_TYPE_DESC="Elige entre los diferentes tipos de canales de alimentación RSS.<br /><u>Nuevos Temas</u> - Lista de sólo temas, sin entradas. Lista ordenada por el más reciente primero.<br /><u>Último Tema</u> - sólo los temas, sin hilos. Ordenadas por el más reciente primero.<br /><u>Actividad Reciente</u> - lista últimas respuestas dadas en un hilo (incluidos los temas)."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Número límite de caracteres por ítem"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="¿Cuántos caracteres será cada puesto en el contenido del feed?<br />Nota: Esta función puede cortar BBCode. La mayoría de los lectores de feeds pueden manejar esto."
COM_KUNENA_A_RSS_FEEDBURNER_URL="La URL básica del feed RSS en FeedBurner."
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="Si utiliza FeedBurner como servidor RSS, introduzca la URL completa desu RSS FeedBurner. http://feeds.feedburner.com/yourfeed. Por favor, tenga en cuenta que tendrá que configurar el feed en Feedburner para que apunte a su feed en este sitio. <br />Deje en blanco este espacio si usted no utiliza FeedBurner."
COM_KUNENA_A_SECURITY="Seguridad"
COM_KUNENA_A_SECURITY_SETTINGS="Configuración de Seguridad"
COM_KUNENA_A_SEND_EMAILS="Enviar Correo a Usuarios"
COM_KUNENA_A_SEND_EMAILS_DESC="Elige si quieres enviar correos a los usuarios. Esta función debe ser activada a menos que usted esté probando el sitio."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Mostrar Razón de la Sanción"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Mostrar en el perfil de usuario la razón por la cual el usuario ha sido sancionado."
COM_KUNENA_A_SHOWEBAYTAG="Mostrar etiqueta eBay en la Barra de Herramientas del Editor"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Establézcalo a <em>Sí</em>, si desea que el tag [ebay] se enumere en la barra de herramientas del editor de entradas."
COM_KUNENA_A_SHOWMAIL="Mostrar Correo"
COM_KUNENA_A_SHOWMAIL_DESC="Establézcalo a <em>No</em>, si nunca desea mostrar la dirección e-mail de los usuarios, incluso para usuarios registrados."
COM_KUNENA_A_SHOWNEW="Indicador de Nuevos Mensajes"
COM_KUNENA_A_SHOWNEW_DESC="Si se establece a <em>Sí</em>, Kunena mostrará al usuario un indicador para los foros que contengan nuevos mensajes y temas que son nuevos desde su última visita."
COM_KUNENA_A_SHOWSPOILERTAG="Mostrar Tag Spoiler en la Barra de Herramientas del Editor"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Establézcalo a <em>Sí</em>, si desea que el tag [spoiler] se enumere en la barra de herramientas del editor de entradas."
COM_KUNENA_A_SHOWVIDEOTAG="Mostrar Tag de Videos en la Barra de Herramientas del Editor"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Establézcalo a <em>Sí</em>, si desea que el tag [video] se enumere en la barra de herramientas del editor de entradas."
COM_KUNENA_A_SIGNATURE="Largo Máx. de las Firmas"
COM_KUNENA_A_SIGNATURE_DESC="Número máximo de caracteres permitidos para las firmas del usuario."
COM_KUNENA_A_SUBJECTLENGTH="Largo Máx. del Asunto"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Longitud máxima de linea para el asunto o título del mensaje. El máximo soportado por la base de datos es de 255 caracteres. Si su sitio está configurada para usar caracteres multi-byte como Unicode, UTF-8 o non-ISO-8599-x, hay que usar un máximo menor usando esta formula: <tt>redondeando hacia abajo(255/(bytes máximos por caracter))</tt><br /> Ejemplo para UTF-8, para que el tamaño máximo por caracter en bytes sea de 4 bytes: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Permitir Suscripciones"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Los usuarios registrados pueden suscribirse a temas y/o categorias, recibiendo correos de notificación cuando se hayan creados nuevos mensajes."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Correo a Varios Destinatarios"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Si el valor > 1, enviar un correo de simple suscripción a varios destinatarios. Utilizando un valor relativamente más grande previene que el sitio envíe demasiados correos si su proveedor de alojamiento web limita la cantidad de correos electrónicos por hora o por segundo. Mayor valor también mejora el rendimiento en menos mensajes de correos que deban ser enviados."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Privacidad del Destinatario de Correo  "
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Esta opción se utiliza sólo si el <em>Correo a Varios Destinatarios > 0</em>. Si todos en el foro se conocen y quieren revelar quién está interesado en el tema, se puede utilizar ya sea <em>A</em> o <em>CC.</em> En todos los demás casos, el foro debe respetar la privacidad de sus usuarios y el uso de <em>BCC</em> ya que es la única opción que oculta las direcciones de correo electrónico de otros usuarios."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Correo del Destinatario visible"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Si una suscripción simple de correo es enviada a más de un destinatario y la <em>Privacidad del Destinatario de Correo  = Ocultar Otros Destinatarios (BCC)</em>, usted debe tener una dirección de correo válida en este campo. Advertencia: Esta dirección de correo electrónico recibirá todos los correos electrónicos enviados por el foro. Si no se proporciona una dirección de correo electrónico, los mensajes de correo electrónico de suscripción pueden ser tratados como spam."
COM_KUNENA_A_TAHEIGHT="Altura del Área de Texto"
COM_KUNENA_A_TAHEIGHT_DESC="Ajuste la altura del área de ingreso de texto de la respuesta/tema para que coincida con la plantilla utilizada en su sitio."
COM_KUNENA_A_TAWIDTH="Ancho del Área de Texto"
COM_KUNENA_A_TAWIDTH_DESC="Ajuste el ancho del área de ingreso de texto de la respuesta/area para que coincida con la plantilla. <br />La barra de herramientas de emoticones será envuelta en dos líneas si el ancho es <= 420 píxeles"
COM_KUNENA_A_THANKYOU="Habilitar Funcionalidad para dar las Gracias"
COM_KUNENA_A_THANKYOU_DESC="Establézcalo a <em>Sí</em>, para permitir a los usuarios dar las "_QQ_"Gracias"_QQ_" en los mensajes."
COM_KUNENA_A_THREADS="Temas por Página"
COM_KUNENA_A_THREADS_DESC="Número de temas por página a mostrar"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Suscripción a Temas"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Esta opción requiere <em>Permitir Suscripciones = Si</em>. Si se establece a <em>Correo por Primera Actualización</em>, sólo un correo electrónico será enviado a los suscriptores diciendo que hay nuevos mensajes en ese tema, los usuarios no recibirán actualizaciones de los temas a menos que entren y lean los temas de forma individual. En caso de haberse establecido en <em>Correo por cada Actualización</em>, los correos electrónicos serán publicados para todos los nuevos mensajes creados en temas en los que los usuarios estén suscritos."
COM_KUNENA_A_TRIMLONGURLS="Recortar URL's largas"
COM_KUNENA_A_TRIMLONGURLSBACK="Porción Posterior de las URLs Recortadas"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Número de caracteres a recortar por detrás de las Urls. Recortar URLs largas se debe establecerse a <em>Sí</em>."
COM_KUNENA_A_TRIMLONGURLSFRONT="Porción Frontal de las URLs Recortadas"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Número de caracteres a recortar por delante de las Urls. Recortar URLs largas se debe establecerse a <em>Sí</em>."
COM_KUNENA_A_TRIMLONGURLS_DESC="Establézcalo a <em>Sí</em>, para que las URLs larga sean recortadas. Véase las opciones de recorte por delante y por detrás para las Urls."
COM_KUNENA_A_UPLOADS="Subidas"
COM_KUNENA_A_USERNAME_DESC="Establézcalo a <em>Sí</em>, si desea mostrar los nombres de los usuarios en lugar de los nombres reales."
COM_KUNENA_A_USERS="Usuarios"
COM_KUNENA_A_USERSTATS="Mostrar Estadísticas de Usuarios"
COM_KUNENA_A_USERSTATS_DESC="Establézcalo a <em>Sí</em>, para mostrar las estadísticas de los usuarios así como el número de mensajes de usuarios y tipo de usuario (Administrador, Moderador, Usuario, etc.)"
COM_KUNENA_A_USER_EDIT="Ediciones de Usuario"
COM_KUNENA_A_USER_EDIT_DESC="Establézcalo a <em>Sí</em>, para que los usuarios registrados puedan editar sus propios mensajes."
COM_KUNENA_A_USER_EDIT_TIME="Tiempo del Usuario para Editar"
COM_KUNENA_A_USER_EDIT_TIMEGRACE="Tiempo de Gracia para Edición"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="Predeterminadamente se ha establecido a 600 [segundos], esto permitirá almacenar una modificación del mensaje por hasta 600 segundos después de que el enlace de edición haya desaparecido."
COM_KUNENA_A_USER_EDIT_TIME_DESC="Establézcalo a 0 para un tiempo ilimitado, de lo contrario una ventana de tiempo en segundos desde que se escribió, o edito desde la última última modificación del mensaje."
COM_KUNENA_A_USER_KEYWORDS="Habilitar Palabras Clave de Usuarios"
COM_KUNENA_A_USER_KEYWORDS_DESC="Seleccione <em>Si</em> para habilitar las palabras clave por usuarios. Esta configuración permite a los usuarios añadir sus propias palabras clave, que no serán visibles a otros usuarios."
COM_KUNENA_A_USER_MARKUP="Mostrar Marca Editado"
COM_KUNENA_A_USER_MARKUP_DESC="Establézcalo a <em>Sí</em>, si desea que sea mostrado la marca <em>editado</em>, cuando el mensaje haya sido editado por un usuario."
COM_KUNENA_A_USER_RELATED="Usuarios Relacionados"
COM_KUNENA_CACHING_SETTINGS="Configuración de Caché"
; COM_KUNENA_CATIMAGEPATH_LEGACY="Category Legacy Image Path"
; COM_KUNENA_CATIMAGEPATH_LEGACY_DESC="Category Legacy Image Path. This is the legacy image path used only for compatibility with old templates, this setting can be found now in template settings. If you set the path as <em>category_images</em>, the full path will be <em>your_html_rootfolder/media/kunena/category_images/</em>"
COM_KUNENA_CFG_ACCESS_COMPONENT="Acceso Directo al Componente"
COM_KUNENA_CFG_ACCESS_COMPONENT_DESC="Seleccione <em>Sí</em> para permitir el acceso directo a <b>%s</b> URLs. Se aconseja desactivar esta opción, pero sólo después de las pruebas adecuadas. Al desactivar esta característica mejora el SEO y aporta cierta protección contra los robots de spam. <b>Advertencia:</b> Si ves errores <em>404 %s</em> después de configurar esta opción en <em>No</em>, compruebe que ha configurado correctamente el menú Kunena por favor."
COM_KUNENA_CFG_CACHE="Cache"
COM_KUNENA_CFG_CACHE_DESC="Seleccione si desea almacenar en caché el contenido de Kunena."
COM_KUNENA_CFG_CACHE_TIME="Vida de la Cache"
COM_KUNENA_CFG_CACHE_TIME_DESC="Tiempo antes de la salida para ser re-cacheado. Esta opción afecta a elementos como <em>Quién está en línea</em> y <em>Estadísticas</em> cambiando el contenido sólo cuando la memoria caché expire. Para mantener los datos válidos, se recomienda utilizar valores pequeños, como de 1-3 minutos."
COM_KUNENA_CFG_DEFAULT_SORT="Orden de Mensajes"
COM_KUNENA_CFG_DEFAULT_SORT_DESC="Seleccione el orden predeterminado de los mensajes al ver un tema. Este ajuste puede ser anulado por el usuario."
COM_KUNENA_CFG_FALLBACK_ENGLISH="Usar Inglés en las Cadenas Perdidas"
COM_KUNENA_CFG_FALLBACK_ENGLISH_DESC="Use el idioma Inglés si la traducción no se encuentra. Si se establece en <em>No</em> o el modo de depuración se ha encendido, las claves de traducción (COM_KUNENA_LANGUAGE_KEY) serán mostradas en su lugar."
COM_KUNENA_CFG_LEGACY_URLS="Apoyo legado URLs"
COM_KUNENA_CFG_LEGACY_URLS_DESC="Seleccione versión de Kunena para añadir soporte para URL obsoleta a partir de esa versión. Usted ha estado utilizando Kunena desde la versión %s. Esta característica guarda todos los enlaces viejo hacia el funcionamiento del foro."
COM_KUNENA_CFG_POST_DATEFORMAT="Formato de Tiempo del Mensaje"
COM_KUNENA_CFG_POST_DATEFORMAT_DESC="Elija el formato de tiempo a utilizar por los mensajes, mostrados en el foro."
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER="Formato de Tiempo Flotante para Mensajes"
