COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Esta opción requiere <em>Permitir Suscripciones = Si</em>. Si se establece a <em>Correo por Nuevos Temas</em>, los mensajes de correo electrónico sólo serán enviados a los suscriptores de una categoría cuando se sean creados nuevos temas, los usuarios no recibirán actualizaciones de los temas a menos que se suscriban a los temas de forma individual. Si se establece en <em>Correo por Nuevos Mensajes</em>, los mensajes de correo electrónico serán publicarán para que todos los nuevos temas creados en las categorías donde los usuarios están suscritos."
