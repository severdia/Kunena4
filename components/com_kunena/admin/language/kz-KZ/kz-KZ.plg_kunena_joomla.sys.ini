PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP="Joomla қолданушылар тобы"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE="Рұқсат деңгейі:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC="Осы санатты көруге рұқсат етілген<em>Рұқсат деңгейінің топтары</em>."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25="<strong>Айтып тұру:</strong> Сіз өзіңіздің жеке рұқсат деңгеіңізді анықтай аласыз <em>Joomla &gt;&gt; Қолданушылар &gt;&gt; Рұқсат деңгейі</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE="Негізгі қолданушылар тобы:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC="Осы санатты қарауға рұқсат етілген қолданушылар тобы."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2="Осы санатты қарауға рұқсат етілген қолданушылар тобы. <br /><br /> Әдепкі күйде қолданушылар тобын мұрагерлерлік ететіндердің бәріне кіруге рұқсат етіледі. Баламалы таңдау ретінде аталған қолданушылар тобына шектеу қойюға болады, тек мынаны орнату арқылы <em>Топтамаларға тарату = Жоқ</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25="<strong>Айтып тұру:</strong> <em>Public</em> параметріне байланысты не бәрін немесе тек қана қонақтарды білдіреді <em>Топтарды толықтыру</em>, егер сіз өзгертпеген тболсаңыз <em>Қолданушылардың қонақтар тобы</em> <em>Joomla &gt;&gt; Қолданушылар &gt;&gt; Қолданушылар Топтары &gt;&gt; Параметрлері.</em>"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE="Негізгі топтамаларды толықтыру:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC="Алғашқы топтамаларға да кіруге рұқсат етіледі. Егер <em>Жоқ<em> Бұл форумға рұқсат шектеулі <strong>тек қана</strong> таңдаулы топтар үшін деген мәндер орнатылса."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE="Қолданушылардың қосымша топтары:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC="осы санатты көруге рұқсат етілген қолданушылардың қосымша топтары."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2="Қосымша топ пайдалы болуы мүмкін мысалы егер <em> Жариялаушылар </ EM> және <em> Менеджерлер </ EM> екуі де санатты көруге рұқсат етілген күйде болуы қажет."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25="<strong>Айтып беру көмегі:</strong> Сіз қосымша топтарды  оларға осы мәндерді орнату арқылы сөндіріп тастауыңызға болады <em>Қолданушылардың негізгі топтары</em>. <br /> <strong>Айтып беру көмегі:</strong> Мүмкін мынаны орнатқаныңыз дұрыс болар <em>Топтардың рұқсаттық деңгейі</em> қолдану орнына<em>Қолданушылардың қосымша топтары</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE="Қосымша топтамаларды толықтырулар:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC="Қосымша еншілес топтамаларға рұқсат беру керек пе? Егер мына мәндер орнатылған болса <em> Жоқ </ EM>, таңдалған топтың бұл санатқа рұқсаты шектеледі <strong> тек қана </ STRONG>."
