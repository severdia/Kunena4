PLG_KUNENA_JOOMLA_ACCESS=" Рұқсат беру бақылауын қосу"
PLG_KUNENA_JOOMLA_ACCESS_DESC="Санаттарға кімге рұқсат етілгенін бақылап отыру үшін Joomla рұқсатының деңгейлерін және қолданушылар тобын пайдаланыңыз. ЕСКЕРТПЕ: Егер ACL тәсілінің басқа түрін пайдалансаңыз және басқа қолданушыларға санаттарды көрсеткіңіз келмесе сіз бұл қызметті сөндіріп тастауыңыз қажет."
